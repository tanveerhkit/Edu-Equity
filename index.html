<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #141268;
            padding: 10px 20px;
            color: white;
        }
        .nav-left, .nav-right {
            display: flex;
            gap: 15px;
        }
        .nav-left a, .nav-right button {
            text-decoration: none;
            color: white;
            background: none;
            font-weight: bolder;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 16px;
        }
        .nav-left a:hover, .nav-right button:hover {
            background: rgba(12, 51, 81, 0.2);
            border-radius: 5px;
            font-weight: bolder;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#">About Us</a>
            <a href="#">Help</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="nav-right">
            <button>Colleges</button>
            <button>Beyond College</button>
            <button>LGBTQ Power</button>
        </div>
    </nav>
    <div class="image-container">
        <img src="https://cdn9.dissolve.com/p/D430_50_073/D430_50_073_1200.jpg" alt="Left Image">
        <img src="https://tse4.mm.bing.net/th?id=OIP.5rpYNO1mqEqGx7cRboe2VwHaFj&pid=Api&P=0&h=180" alt="Center Image">
        <img src="https://static.vecteezy.com/system/resources/previews/001/847/090/large_2x/lgbtq-community-activists-participating-in-lgbtq-pride-with-rainbow-flags-free-vector.jpg" alt="Right Image">
    </div>
</body>
</html>
