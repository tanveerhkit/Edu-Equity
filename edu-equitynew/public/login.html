<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learn Beyond Books</title>
    <link rel="stylesheet" href="\css\login.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back to <span>Learn Beyond Books</span></h2>
        <p class="subtitle">Continue your learning journey</p>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script src="\js\login.js"></script>
</body>
</html>
