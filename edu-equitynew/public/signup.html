<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Learn Beyond Books</title>
    <link rel="stylesheet" href="\css\style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Join <span>Learn Beyond Books</span></h2>
        <p class="subtitle">Unlock your potential with personalized learning.</p>

        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="number" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Signup</button>
        </form>

        <p class="login-link">Already have an account? <a href="\login.html">Login here</a></p>
    </div>
    
    <script src="\js\script.js"></script>
</body>
</html>
